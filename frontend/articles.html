<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashbord</title>
</head>

<body>
    <header>
        <nav id="Navbar"></nav>
    </header>
    <main>
        <div class="grid grid-cols-2 gap-3 md:grid-cols-9 lg:grid-cols-12 " id="listearticles">

        </div>
    </main>
    <dialog id="my_modal_2" class="modal backdrop-blur-sm">
        <div class="modal-box w-11/12 max-w-4xl bg-gradient-to-br from-white to-gray-50 shadow-2xl">
            <h2
                class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                Show your products</h2>
            <div class="showProduct space-y-5 bg-white/80 p-6 rounded-xl shadow-inner">
                <div class="group hover:bg-gray-50 p-3 rounded-lg transition-all duration-200">
                    <label class="text-xs uppercase tracking-wider text-gray-400 font-semibold">Image URL</label>
                    <span id="showimgurl" class="block text-base mt-2 text-gray-700 font-medium"></span>
                </div>
                <div class="group hover:bg-gray-50 p-3 rounded-lg transition-all duration-200">
                    <label class="text-xs uppercase tracking-wider text-gray-400 font-semibold">Title</label>
                    <span id="showtitle" class="block text-lg font-bold mt-2 text-gray-800"></span>
                </div>
                <div class="group hover:bg-gray-50 p-3 rounded-lg transition-all duration-200">
                    <label class="text-xs uppercase tracking-wider text-gray-400 font-semibold">Description</label>
                    <span id="showdescription" class="block text-base mt-2 text-gray-600 leading-relaxed"></span>
                </div>
                <div class="group hover:bg-gray-50 p-3 rounded-lg transition-all duration-200">
                    <label class="text-xs uppercase tracking-wider text-gray-400 font-semibold">Details</label>
                    <span id="showdetail" class="block text-base mt-2 text-gray-600 leading-relaxed"></span>
                </div>
                <div class="grid grid-cols-2 gap-4 pt-4">
                    <div
                        class="text-center p-4 bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl shadow-md hover:shadow-lg transition-shadow">
                        <label class="text-xs uppercase tracking-wider text-blue-600 font-semibold">Quantity</label>
                        <span id="showquantity" class="block text-3xl font-bold mt-2 text-blue-800"></span>
                    </div>
                    <div
                        class="text-center p-4 bg-gradient-to-br from-green-50 to-green-100 rounded-xl shadow-md hover:shadow-lg transition-shadow">
                        <label class="text-xs uppercase tracking-wider text-green-600 font-semibold">Price</label>
                        <span id="showprice" class="block text-3xl font-bold mt-2 text-green-700"></span>
                    </div>
                </div>
            </div>
            <div class="modal-action mt-8">
                <form method="dialog">
                    <button class="btn btn-primary px-8 hover:scale-105 transition-transform shadow-lg">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
