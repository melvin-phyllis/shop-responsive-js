<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="images-background">
    <nav id="Navbar"></nav>
    <main class=" flex justify-center items-center ">
        <div class="flex justify-center items-center w-full h-full min-h-screen md:h-200  ">
          
            <div class="  items-center justify-center gap-8   bg-gradient-to-t from-[rgb(243,244,246)] rounded-3xl  flex flex-col w-100 p-10 ">
                <h1 class="text-2xl font-bold">Sigin  This Web</h1>
                <form id="FormSiginup" class="flex  flex-col gap-5  w-full  ">
                    <div class="flex-col flex ">
                        <label for="userName" class="text-xl font-bold">User Name</label>
                        <div class="flex items-center border-1 p-2 bg-base-100 rounded-3xl" >
                            <i class="fa-solid fa-key"></i>
                            <input required type="text" id="userName" name="userName" placeholder="Confrimer le Password" class="w-full border-0 focus:outline-none">
                        </div>
                    </div>
                    <div class="flex-col flex">
                        <label for="email" class="text-xl font-bold">Email Address</label>
                        <div class="flex  items-center bg-base-100 border-1 p-2 rounded-3xl">
                            <i class="fa-solid fa-envelope"></i>
                            <input required type="email" id="email" name="email" placeholder="Entrez Votre Email" class="w-full border-0 focus:outline-none ">
                        </div>
                    </div>
                    <div class="flex-col flex ">
                        <label for="email" class="text-xl font-bold">Passwords</label>
                        <div class="flex items-center border-1 p-2 bg-base-100 rounded-3xl" >
                            <i class="fa-solid fa-key"></i>
                            <input required type="password" id="passwords" name="passwords" placeholder="Entrez Votre Passwords" class="w-full border-0 focus:outline-none">
                        </div>
                    </div>
                    <div class="flex-col flex ">
                        <label for="passwordConfirm" class="text-xl font-bold">Passwords Confrim</label>
                        <div class="flex items-center border-1 p-2 bg-base-100 rounded-3xl" >
                            <i class="fa-solid fa-key"></i>
                            <input required type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confrimer le Password" class="w-full border-0 focus:outline-none">
                        </div>
                    </div>
                    <div id="message" class="text-center"></div>
                    <div class="text-center "> 
                         <button class="bg-black px-7 py-2 text-white rounded-3xl cursor-pointer " type="submit" >Sigin Up</button>
                    </div>
                </form>
                
                <div>
                    <span>Your have an account? <a href="./login.html" class="text-gray-500 underline">Login here.</a></span>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
