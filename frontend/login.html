<body >
    <main class=" flex justify-center mt-[30%] sm:mt-[20%] md:mt-[40%] lg:mt-[10%] md:mx-[9%] md:mb-[9%]">
        <div class="grid grid-cols-1 md:grid-cols-2   w-300 ">
            <div class="  md:block">
                <img src="./img/div (3).png" alt="" class="  h-50 md:h-full w-full">
            </div>
            <div class="items-center justify-center bg-red-100 rounded-3xl  flex flex-col px-[10%] ">
                <h1 class="text-2xl">Log into THis Web</h1>
                <form id="FormLogin" class="flex  flex-col gap-5  w-full  ">
                    <div class="flex-col flex">
                        <label for="email" class="text-xl">Email Address</label>
                        <div class="flex  items-center bg-base-100 border-1 p-2 rounded-3xl">

                    </div>
                    <div class="flex-col flex ">

                            <input type="text" id="email" name="email" placeholder="Entrez Votre Email" class="w-full border-0 focus:outline-none">
                        </div>
                    </div>
                    <div class="text-center bg-black py-3 text-white rounded-3xl mx-10 ">  <button type="button" class="cursor-pointer">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </main>
